apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubed
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/appscode/kubed.git
    targetRevision: v0.11.0
    path: charts/kubed
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true