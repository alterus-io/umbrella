apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/longhorn/charts.git
    targetRevision: longhorn-1.0.1
    path: charts/longhorn
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd